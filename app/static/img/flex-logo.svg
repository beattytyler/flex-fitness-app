    <linearGradient id="xGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5f6b7a" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#5f6b7a" stop-opacity="0.6"/>
