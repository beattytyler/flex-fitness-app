<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Account | Temp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Temp</a>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-sm w-100" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Create Your Account</h3>

        <form method="POST" action="{{ url_for('auth.register') }}" id="createAccountForm">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="first_name" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="last_name" required>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="signupEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupPassword" name="password" required>
          </div>
          <div class="mb-3">
            <label for="role" class="form-label">I am a...</label>
            <select id="role" name="role" class="form-select" required>
              <option value="">Select role</option>
              <option value="trainer">Trainer</option>
              <option value="member">Member</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Create Account</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('main.home') }}">Back to Home</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
