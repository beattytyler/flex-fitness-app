<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | Temp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>
<body class="app-shell index-page" data-theme="light">

  <!-- Brand logo -->
  <div class="brand-cluster">
    <a class="brand-logo" href="https://flextrainingseries.squarespace.com/" target="_blank" rel="noopener noreferrer" aria-label="Flex Training Series">
      <img src="{{ url_for('static', filename='img/flex-logo.png') }}" alt="Flex Training Series logo" width="96" height="96" loading="lazy">
    </a>
    <a 
      class="instagram-link" 
      href="https://www.instagram.com/flextrainingseries/" 
      target="_blank" 
      rel="noopener noreferrer" 
      aria-label="Flex Training Series Instagram"
    >
      <img 
        src="{{ url_for('static', filename='img/instagram-logo.svg') }}" 
        alt="" 
        class="instagram-logo" 
        role="presentation" 
        loading="lazy" 
        width="32" 
        height="32"
      >
      <span class="visually-hidden">Instagram</span>
    </a>
  </div>

  <!-- CTA dropdown -->
  <div class="cta-dropdown d-flex align-items-center gap-2">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" id="ctaDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        Start tracking your journey
      </button>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="ctaDropdown">
        <li><a class="dropdown-item" href="{{ url_for('auth.login_member') }}">Log in</a></li>
        <li><a class="dropdown-item" href="{{ url_for('auth.register') }}">Create an account</a></li>
      </ul>
    </div>
  </div>

  <!-- Main gallery -->
  <div class="landing-hero container-fluid">
    <div class="landing-grid">
      <div class="tile tile-hero-wide">
        <img src="{{ url_for('static', filename='img/flex-weight-band.png') }}" alt="Flex weight band banner">
        <div class="hero-overlay">
          <p class="eyebrow mb-1">Flex Training Series</p>
          <p class="mb-0 small text-muted">Coach-led, trackable training built around you.</p>
        </div>
      </div>
      <div class="tile">
        <img src="{{ url_for('static', filename='img/flex-raph-1.png') }}" alt="Athlete training session">
      </div>
      <div class="tile">
        <img src="{{ url_for('static', filename='img/flex-client-2.png') }}" alt="Client progress">
      </div>
      <div class="tile">
        <img src="{{ url_for('static', filename='img/flex-client-1.png') }}" alt="Client workout">
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/theme-toggle.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/flash.js') }}"></script>
</body>
</html>
