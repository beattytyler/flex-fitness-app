<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Member Login | Temp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand ms-auto fw" href="{{ url_for('main.home')}}">Temp</a>
    </div>
  </nav>

  <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card shadow-sm w-100" style="max-width: 400px;">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">Member Login</h3>

        <form action="{{ url_for('auth.login_member')}}" method="POST">
          <div class="mb-3">
            <label for="memberEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="memberEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="memberPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="memberPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <div class="text-center mt-3">
          <a href="{{ url_for('main.home')}}">Back</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
