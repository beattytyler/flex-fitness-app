<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trainer | Your Clients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-light btn-sm">Log Out</a>
      <a class="navbar-brand ms-auto fw-bold" href="{{ url_for('main.home') }}">Flex Fitness</a>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="text-center fw-bold mb-4">Your Clients</h2>

    {% if clients %}
      {% for client in clients %}
        <div class="card mb-3 shadow-sm">
          <div class="card-body">
            <h5 class="card-title mb-1">{{ client.first_name }} {{ client.last_name }}</h5>
            <p class="mb-0"><strong>Email:</strong> {{ client.email }}</p>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-info text-center">You currently have no clients assigned.</div>
    {% endif %}
  </div>

</body>
</html>
